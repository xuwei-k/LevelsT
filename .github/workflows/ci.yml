name: CI
on:
  pull_request:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: 8
        distribution: temurin
    - uses: coursier/cache-action@v6
    - run: sbt -v scalafmtSbtCheck "+ scalafmtCheckAll" "+ Test/compile" "+ test"
    - run: rm -rf "$HOME/.ivy2/local"
